<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maarif Global - Super Admin</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Xəritə arxa fon kimi */
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* Şüşə Panellər (Glassmorphism) */
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Scrollbar gizlət */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }

      /* Animasiyalar */
      @keyframes pulse-ring {
        0% {
          transform: scale(0.33);
        }
        80%,
        100% {
          opacity: 0;
        }
      }
      .pulse-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans text-gray-800">
    <div id="map"></div>

    <aside
      class="fixed top-0 left-0 h-full w-96 glass z-10 border-r border-gray-200 flex flex-col transition-transform duration-300"
      id="sidebar"
    >
      <div class="p-6 border-b border-gray-100 bg-blue-900 text-white">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="font-bold text-xl tracking-wide">MAARIF GLOBAL</h1>
            <p
              class="text-xs text-blue-200 opacity-80 font-mono tracking-widest"
            >
              NETWORK COMMAND CENTER
            </p>
          </div>
          <i class="fas fa-globe-africa text-3xl opacity-20"></i>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2 p-4 bg-gray-50/50">
        <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100">
          <p class="text-[10px] text-gray-400 font-bold uppercase">
            Məktəb Sayı
          </p>
          <h3 class="text-2xl font-bold text-blue-600" id="statSchools">0</h3>
        </div>
        <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100">
          <p class="text-[10px] text-gray-400 font-bold uppercase">Ölkə</p>
          <h3 class="text-2xl font-bold text-purple-600" id="statCountries">
            0
          </h3>
        </div>
        <div
          class="col-span-2 bg-gradient-to-r from-green-500 to-emerald-600 p-3 rounded-xl shadow-md text-white"
        >
          <div class="flex justify-between items-center">
            <div>
              <p class="text-[10px] text-green-100 font-bold uppercase">
                Ümumi Şagird
              </p>
              <h3 class="text-2xl font-bold" id="statStudents">0</h3>
            </div>
            <i class="fas fa-users text-2xl opacity-30"></i>
          </div>
        </div>
      </div>

      <div class="px-4 py-2">
        <input
          type="text"
          id="schoolSearch"
          placeholder="Məktəb və ya ölkə axtar..."
          class="w-full bg-gray-100 border-none rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <div class="flex-1 overflow-y-auto px-4 pb-4 space-y-2" id="schoolList">
        <div class="text-center py-10 text-gray-400">
          <i class="fas fa-circle-notch fa-spin"></i> Yüklənir...
        </div>
      </div>

      <div class="p-4 border-t border-gray-200 bg-gray-50">
        <button
          id="logoutBtn"
          class="w-full py-2 bg-white border border-red-200 text-red-500 rounded-lg hover:bg-red-50 transition text-sm font-bold"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Sistemdən Çıx
        </button>
      </div>
    </aside>

    <button
      onclick="openAddModal()"
      class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl hover:bg-blue-700 hover:scale-110 transition z-20 flex items-center justify-center text-2xl"
    >
      <i class="fas fa-plus"></i>
    </button>

    <div
      id="addSchoolModal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-2xl w-full max-w-md overflow-hidden shadow-2xl animate-[zoomIn_0.2s_ease-out]"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 class="font-bold text-lg text-gray-800">Yeni Məktəb Əlavə Et</h3>
          <button
            onclick="closeModal('addSchoolModal')"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-6 space-y-4">
          <div
            class="bg-blue-50 text-blue-800 text-xs p-3 rounded-lg flex gap-2"
          >
            <i class="fas fa-info-circle mt-0.5"></i>
            <span
              ><b>İpucu:</b> Koordinatları avtomatik doldurmaq üçün xəritədə
              istədiyiniz yerə klikləyin!</span
            >
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 mb-1"
              >Məktəb Adı</label
            >
            <input
              type="text"
              id="inpName"
              class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1"
                >Ölkə</label
              >
              <input
                type="text"
                id="inpCountry"
                class="w-full border rounded-lg p-2 outline-none"
              />
            </div>
            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1"
                >Şəhər</label
              >
              <input
                type="text"
                id="inpCity"
                class="w-full border rounded-lg p-2 outline-none"
              />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1"
                >Lat (Enlik)</label
              >
              <input
                type="number"
                id="inpLat"
                step="any"
                class="w-full bg-gray-100 border rounded-lg p-2 outline-none"
                readonly
              />
            </div>
            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1"
                >Lng (Uzunluq)</label
              >
              <input
                type="number"
                id="inpLng"
                step="any"
                class="w-full bg-gray-100 border rounded-lg p-2 outline-none"
                readonly
              />
            </div>
          </div>
          <button
            onclick="saveNewSchool()"
            class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg"
          >
            Yadda Saxla
          </button>
        </div>
      </div>
    </div>

    <div
      id="adminModal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
        <h3 class="font-bold text-lg mb-4">Admin Təyinatı</h3>
        <p class="text-sm text-gray-500 mb-4" id="adminModalSchoolName">
          Məktəb Adı
        </p>
        <input type="hidden" id="adminSchoolId" />

        <div class="space-y-3">
          <input
            type="email"
            id="adminEmail"
            placeholder="Email ünvanı"
            class="w-full border rounded-lg p-2"
          />
          <input
            type="text"
            id="adminPass"
            placeholder="Şifrə (Məs: 123456)"
            class="w-full border rounded-lg p-2"
          />
          <button
            onclick="createLocalAdmin()"
            class="w-full bg-green-500 text-white py-2 rounded-lg font-bold hover:bg-green-600"
          >
            Admin Yarat
          </button>
          <button
            onclick="closeModal('adminModal')"
            class="w-full text-gray-400 text-sm mt-2 hover:underline"
          >
            Ləğv et
          </button>
        </div>
      </div>
    </div>

    <div
      id="toast-container"
      class="fixed top-5 right-5 z-[100] flex flex-col gap-2"
    ></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/modules/super_admin/dashboard.ts"></script>
  </body>
</html>
